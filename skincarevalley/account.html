<html>

<head>

        <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="header">
        <div class="container">
                <div class="navbar">
                        <div class="logo">
                            <a href="index.html"><img src="images/skincarevalley.png" alt="logo"></a>
                        </div>
                        <nav>
                                <ul id="MenuItems">
                                   <li><a href="products.html">SHOP ALL</a></li>

                </div>

        </div>
        </div>

</div>

<!--------account-------->
<p class="title">ACCOUNT</p>

<div class="account">        
    <div class="form-container">
        <div class="form-btn">
            <span onclick="login()">LOG IN</span>
            <span onclick="signup()">SIGN UP</span>
            <hr id="Indicator">
        </div>

        <form id="LoginForm">
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Password">
            <button type="submit" class="btn short">LOG IN</button>
            <a href="">Forgot password?</a>
        </form>

        <form id="SignUpForm">
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Password">
            <button type="submit" class="btn short">SIGN UP</button>
        </form>
    </div>
</div>


<!---javascript for toggle menu--->
<script>
       var MenuItems = document.getElementById("MenuItems");
       
       MenuItems.style.maxHeight = "0px";

       function menuToggle() {
                if(MenuItems.style.maxHeight == "0px")
                {
                        MenuItems.style.maxHeight = "200px";
                }
                else
                {
                        MenuItems.style.maxHeight = "0px";
                }

       }
</script>

<!---javascript for account forms--->
<script>
    var LoginForm = document.getElementById("LoginForm");
    var SignUpForm = document.getElementById("SignUpForm");
    var Indicator = document.getElementById("Indicator");

    function signup() {
        SignUpForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";
    }

    function login() {
        SignUpForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";
    }

</script>

</body>

</html>
